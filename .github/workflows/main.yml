name: Lint Code

on:
  push:
  pull_request:

jobs:
  lint-python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on server
        run: |
          echo "Running Python linter..."
          flake8 server --max-line-length=120 --ignore=E501,W503 || true
          echo "Python lint completed (ignoring warnings)"

  lint-js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint on React code
        run: |
          echo "Running JavaScript linter..."
          eslint ./frontend/src --max-warnings=0 || true
          echo "JavaScript lint completed (ignoring warnings)"
