name: Lint Code

on:
  push:
  pull_request:

jobs:
  lint-python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on server
        run: |
          echo "Running Python linter..."
          flake8 server --max-line-length=120 --ignore=E501,W503 || true
          echo "Python lint completed (ignoring warnings)"

  lint-js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Find React directory
        id: find-react
        run: |
          if [ -d "frontend" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          elif [ -d "client" ]; then
            echo "dir=client" >> $GITHUB_OUTPUT
          elif [ -d "react-app" ]; then
            echo "dir=react-app" >> $GITHUB_OUTPUT
          else
            echo "No React directory found!"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd ${{ steps.find-react.outputs.dir }}
          npm install

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: |
          cd ${{ steps.find-react.outputs.dir }}
          eslint src || true
