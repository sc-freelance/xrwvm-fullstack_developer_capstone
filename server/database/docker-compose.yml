services:
  # Mongodb service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongo_data:/data/db

  # Node api service
  api:
    build: .     # <-- if you want to build from your local Dockerfile
    image: nodeapp
    ports:
      - "3032:3032"
    depends_on: 
      - mongo_db

volumes:
  mongo_data: {}